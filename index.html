<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who is the Spy? | Game</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Noto+Sans+Arabic:wght@300;400;600;800&display=swap');
        
        :root {
            --font-en: 'Inter', sans-serif;
            --font-ar: 'Noto Sans Arabic', sans-serif;
        }

        body { 
            background-color: #020617; 
            margin: 0; 
            overflow-x: hidden;
            color: #f8fafc;
        }

        .lang-en { font-family: var(--font-en); }
        .lang-ar { font-family: var(--font-ar); }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .spy-gradient {
            background: linear-gradient(135deg, #ef4444 0%, #7f1d1d 100%);
        }
        .citizen-gradient {
            background: linear-gradient(135deg, #3b82f6 0%, #1e3a8a 100%);
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body class="text-slate-100">
    <div id="root"></div>

    <!-- Firebase SDKs (Compatibility Version) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyApAJaNfF0YHupunLRlK3jRYvttxczWShY",
            authDomain: "who-is-the-spy-919b9.firebaseapp.com",
            projectId: "who-is-the-spy-919b9",
            storageBucket: "who-is-the-spy-919b9.firebasestorage.app",
            messagingSenderId: "607075438373",
            appId: "1:607075438373:web:a03e9fb8b243cd993e14cc"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();
        const appId = 'spy_master_pro_v2';

        const TRANSLATIONS = {
            en: {
                title: "Who is the Spy?",
                subtitle: "A game of wits and deception",
                playerName: "Player Name",
                namePlaceholder: "Enter your name...",
                createRoom: "Create New Room",
                orJoin: "Or join a room",
                roomCode: "Room Code",
                join: "Join",
                participants: "Participants",
                waitingAdmin: "Waiting for admin to start...",
                startBtn: "Start Round Now",
                spyTitle: "You are the Spy!",
                spyDesc: "Mission: Discover the location from their words without getting caught.",
                missionLabel: "Mission: Stay Mysterious",
                citizenTitle: "You are a Citizen",
                locationIs: "Location is:",
                secretWord: "Secret Word:",
                instructions: "Round Instructions:",
                instr1: "‚Ä¢ Talk about the location/word without naming it directly.",
                instr2: "‚Ä¢ Citizens must vote to reveal the spy.",
                instr3: "‚Ä¢ Spy wins by correctly guessing the location.",
                newRound: "New Round",
                errorName: "Please enter your name first",
                errorJoin: "Room not found!",
                errorStart: "Need at least 3 players",
                loading: "Loading...",
                serverStatus: "SERVER_STATUS: CONNECTED"
            },
            ar: {
                title: "ŸÖŸÜ ŸáŸà ÿßŸÑÿ¨ÿßÿ≥Ÿàÿ≥ÿü",
                subtitle: "ŸÑÿπÿ®ÿ© ÿßŸÑÿÆÿØÿßÿπ ŸàÿßŸÑÿ∞ŸÉÿßÿ° ÿßŸÑÿ¨ŸÖÿßÿπŸäÿ©",
                playerName: "ÿßÿ≥ŸÖ ÿßŸÑŸÑÿßÿπÿ®",
                namePlaceholder: "ÿßÿØÿÆŸÑ ÿßÿ≥ŸÖŸÉ ŸáŸÜÿß...",
                createRoom: "ÿ•ŸÜÿ¥ÿßÿ° ÿ∫ÿ±ŸÅÿ© ÿ¨ÿØŸäÿØÿ©",
                orJoin: "ÿ£Ÿà ÿßŸÜÿ∂ŸÖ ŸÑÿ∫ÿ±ŸÅÿ©",
                roomCode: "ÿ±ŸÖÿ≤ ÿßŸÑÿ∫ÿ±ŸÅÿ©",
                join: "ÿØÿÆŸàŸÑ",
                participants: "ÿßŸÑŸÖÿ¥ÿßÿ±ŸÉŸäŸÜ",
                waitingAdmin: "ÿ®ÿßŸÜÿ™ÿ∏ÿßÿ± ÿ£ÿØŸÖŸÜ ÿßŸÑÿ∫ÿ±ŸÅÿ© ŸÑŸÑÿ®ÿØÿ°...",
                startBtn: "ÿßÿ®ÿØÿ£ ÿßŸÑÿ¨ŸàŸÑÿ© ÿßŸÑÿ¢ŸÜ",
                spyTitle: "ÿ£ŸÜÿ™ ÿßŸÑÿ¨ÿßÿ≥Ÿàÿ≥!",
                spyDesc: "ŸÖŸáŸÖÿ™ŸÉ: ÿßŸÉÿ™ÿ¥ŸÅ ÿßŸÑŸÖŸÉÿßŸÜ ŸÖŸÜ ŸÉŸÑÿßŸÖŸáŸÖ ÿØŸàŸÜ ÿ£ŸÜ ŸäŸÉÿ¥ŸÅŸàŸÉ.",
                missionLabel: "ÿßŸÑŸÖŸáŸÖÿ©: ÿßÿ®ŸÇŸé ÿ∫ÿßŸÖÿ∂ÿßŸã",
                citizenTitle: "ÿ£ŸÜÿ™ ŸÖŸàÿßÿ∑ŸÜ",
                locationIs: "ÿßŸÑŸÖŸÉÿßŸÜ ŸáŸà:",
                secretWord: "ÿßŸÑŸÉŸÑŸÖÿ© ÿßŸÑÿ≥ÿ±Ÿäÿ©:",
                instructions: "ÿ™ÿπŸÑŸäŸÖÿßÿ™ ÿßŸÑÿ¨ŸàŸÑÿ©:",
                instr1: "‚Ä¢ Ÿäÿ™ÿ≠ÿØÿ´ ÿßŸÑÿ¨ŸÖŸäÿπ ÿπŸÜ ÿßŸÑŸÖŸÉÿßŸÜ ÿØŸàŸÜ ÿ∞ŸÉÿ± ÿßŸÑÿßÿ≥ŸÖ ÿßŸÑÿµÿ±Ÿäÿ≠.",
                instr2: "‚Ä¢ ÿπŸÑŸâ ÿßŸÑŸÖŸàÿßÿ∑ŸÜŸäŸÜ ŸÉÿ¥ŸÅ ÿßŸÑÿ¨ÿßÿ≥Ÿàÿ≥ ÿ®ÿßŸÑÿ™ÿµŸàŸäÿ™.",
                instr3: "‚Ä¢ ÿπŸÑŸâ ÿßŸÑÿ¨ÿßÿ≥Ÿàÿ≥ ŸÉÿ¥ŸÅ ÿßŸÑŸÖŸÉÿßŸÜ ŸÑŸäŸÅŸàÿ≤.",
                newRound: "ÿ¨ŸàŸÑÿ© ÿ¨ÿØŸäÿØÿ©",
                errorName: "Ÿäÿ±ÿ¨Ÿâ ÿ•ÿØÿÆÿßŸÑ ÿßÿ≥ŸÖŸÉ ÿ£ŸàŸÑÿßŸã",
                errorJoin: "ÿßŸÑÿ∫ÿ±ŸÅÿ© ÿ∫Ÿäÿ± ŸÖŸàÿ¨ŸàÿØÿ©!",
                errorStart: "ÿ™ÿ≠ÿ™ÿßÿ¨ ÿ•ŸÑŸâ 3 ŸÑÿßÿπÿ®ŸäŸÜ ÿπŸÑŸâ ÿßŸÑÿ£ŸÇŸÑ",
                loading: "ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ...",
                serverStatus: "ÿ≠ÿßŸÑÿ© ÿßŸÑÿ≥Ÿäÿ±ŸÅÿ±: ŸÖÿ™ÿµŸÑ"
            }
        };

        const LOCATIONS = [
            { en: "Hospital", ar: "ÿßŸÑŸÖÿ≥ÿ™ÿ¥ŸÅŸâ", words: { en: ["Doctor", "Nurse"], ar: ["ÿ∑ÿ®Ÿäÿ®", "ŸÖŸÖÿ±ÿ∂ÿ©"] } },
            { en: "School", ar: "ÿßŸÑŸÖÿØÿ±ÿ≥ÿ©", words: { en: ["Teacher", "Student"], ar: ["ŸÖÿπŸÑŸÖ", "ÿ∑ÿßŸÑÿ®"] } },
            { en: "Restaurant", ar: "ÿßŸÑŸÖÿ∑ÿπŸÖ", words: { en: ["Chef", "Waiter"], ar: ["ÿ∑ÿ®ÿßÿÆ", "ŸÜÿßÿØŸÑ"] } },
            { en: "Airport", ar: "ÿßŸÑŸÖÿ∑ÿßÿ±", words: { en: ["Pilot", "Passport"], ar: ["ÿ∑Ÿäÿßÿ±", "ÿ¨Ÿàÿßÿ≤ ÿ≥ŸÅÿ±"] } },
            { en: "Forest", ar: "ÿßŸÑÿ∫ÿßÿ®ÿ©", words: { en: ["Trees", "Camping"], ar: ["ÿ¥ÿ¨ÿ±", "ÿ™ÿÆŸäŸäŸÖ"] } },
            { en: "Cinema", ar: "ÿßŸÑÿ≥ŸäŸÜŸÖÿß", words: { en: ["Movie", "Popcorn"], ar: ["ŸÅŸäŸÑŸÖ", "ŸÅÿ¥ÿßÿ±"] } }
        ];

        function App() {
            const [lang, setLang] = useState('en');
            const [user, setUser] = useState(null);
            const [roomId, setRoomId] = useState('');
            const [gameData, setGameData] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [playerName, setPlayerName] = useState(localStorage.getItem('spy_name') || '');

            const t = TRANSLATIONS[lang];

            useEffect(() => {
                const initAuth = async () => {
                    try {
                        if (!auth.currentUser) await auth.signInAnonymously();
                        setUser(auth.currentUser);
                    } catch (err) {
                        setUser({ uid: 'local_' + Math.random().toString(36).substr(2, 9) });
                    }
                    setLoading(false);
                };
                initAuth();
            }, []);

            useEffect(() => {
                if (!user || !roomId) return;
                const roomPath = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('rooms').doc(roomId.toUpperCase());
                const unsubscribe = roomPath.onSnapshot((doc) => {
                    if (doc.exists) setGameData(doc.data());
                    else if (gameData) setRoomId('');
                });
                return () => unsubscribe();
            }, [user, roomId]);

            const handleCreateRoom = async () => {
                if (!playerName.trim()) { setError(t.errorName); return; }
                setLoading(true);
                localStorage.setItem('spy_name', playerName);
                const newId = Math.random().toString(36).substring(2, 7).toUpperCase();
                const roomRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('rooms').doc(newId);
                
                try {
                    await roomRef.set({
                        id: newId,
                        admin: user.uid,
                        players: [{ uid: user.uid, name: playerName }],
                        status: 'waiting',
                        spyId: null,
                        location: null,
                        word: null,
                        createdAt: Date.now()
                    });
                    setRoomId(newId);
                } catch (e) { setError("Database Error"); }
                setLoading(false);
            };

            const handleJoinRoom = async () => {
                if (!playerName.trim()) { setError(t.errorName); return; }
                if (!roomId) return;
                setLoading(true);
                localStorage.setItem('spy_name', playerName);
                const roomRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('rooms').doc(roomId.toUpperCase());
                
                try {
                    const snap = await roomRef.get();
                    if (snap.exists) {
                        const data = snap.data();
                        const players = [...data.players];
                        if (!players.find(p => p.uid === user.uid)) {
                            players.push({ uid: user.uid, name: playerName });
                            await roomRef.update({ players });
                        }
                        setRoomId(roomId.toUpperCase());
                    } else setError(t.errorJoin);
                } catch (e) { setError("Join Error"); }
                setLoading(false);
            };

            const startGame = async () => {
                if (gameData.players.length < 3) { setError(t.errorStart); return; }
                const loc = LOCATIONS[Math.floor(Math.random() * LOCATIONS.length)];
                const wordIdx = Math.floor(Math.random() * loc.words.en.length);
                const spy = gameData.players[Math.floor(Math.random() * gameData.players.length)];

                const roomRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('rooms').doc(roomId);
                await roomRef.update({
                    status: 'playing',
                    location: { en: loc.en, ar: loc.ar },
                    word: { en: loc.words.en[wordIdx], ar: loc.words.ar[wordIdx] },
                    spyId: spy.uid
                });
            };

            const resetGame = async () => {
                const roomRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('rooms').doc(roomId);
                await roomRef.update({ status: 'waiting', spyId: null, location: null, word: null });
            };

            if (loading) return (
                <div className="flex flex-col items-center justify-center h-screen space-y-4">
                    <div className="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
                </div>
            );

            return (
                <div className={`min-h-screen p-4 md:p-8 flex flex-col items-center justify-center transition-all ${lang === 'ar' ? 'lang-ar' : 'lang-en'}`} dir={lang === 'ar' ? 'rtl' : 'ltr'}>
                    <div className="w-full max-w-md">
                        {/* Language Switcher */}
                        <div className="flex justify-end mb-4">
                            <button 
                                onClick={() => setLang(lang === 'en' ? 'ar' : 'en')}
                                className="bg-slate-800 hover:bg-slate-700 px-4 py-1.5 rounded-full text-xs font-bold border border-slate-700 transition-all"
                            >
                                {lang === 'en' ? 'ÿßŸÑÿπÿ±ÿ®Ÿäÿ©' : 'English'}
                            </button>
                        </div>

                        {/* Header */}
                        <div className="text-center mb-10">
                            <h1 className="text-4xl md:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-red-500 to-blue-500 mb-2">
                                {t.title}
                            </h1>
                            <p className="text-slate-400 text-sm">{t.subtitle}</p>
                        </div>

                        {error && (
                            <div className="mb-6 p-3 bg-red-900/30 border border-red-500/50 rounded-xl text-red-200 text-xs flex justify-between items-center animate-bounce">
                                <span>{error}</span>
                                <button onClick={() => setError(null)}>‚úï</button>
                            </div>
                        )}

                        {!gameData ? (
                            <div className="glass-panel p-8 rounded-3xl shadow-2xl space-y-6">
                                <div className="space-y-2">
                                    <label className="text-[10px] text-slate-500 uppercase tracking-widest font-bold px-1">{t.playerName}</label>
                                    <input 
                                        type="text" 
                                        placeholder={t.namePlaceholder}
                                        className="w-full bg-slate-800/50 border border-slate-700 p-4 rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none transition-all"
                                        value={playerName}
                                        onChange={(e) => setPlayerName(e.target.value)}
                                    />
                                </div>

                                <div className="space-y-4 pt-2">
                                    <button 
                                        onClick={handleCreateRoom}
                                        className="w-full spy-gradient py-4 rounded-2xl font-bold text-lg shadow-lg hover:opacity-90 active:scale-95 transition-all"
                                    >
                                        {t.createRoom}
                                    </button>
                                    
                                    <div className="relative py-2 text-center">
                                        <span className="bg-slate-900 px-4 text-slate-600 text-[10px] uppercase font-bold tracking-widest">{t.orJoin}</span>
                                        <div className="absolute top-1/2 left-0 right-0 h-[1px] bg-slate-800 -z-10"></div>
                                    </div>

                                    <div className="flex gap-2">
                                        <input 
                                            type="text" 
                                            placeholder={t.roomCode}
                                            className="flex-1 bg-slate-800/50 border border-slate-700 p-4 rounded-2xl uppercase font-mono text-center tracking-widest outline-none focus:border-blue-500"
                                            value={roomId}
                                            onChange={(e) => setRoomId(e.target.value.toUpperCase())}
                                        />
                                        <button 
                                            onClick={handleJoinRoom}
                                            className="bg-slate-700 hover:bg-slate-600 px-6 rounded-2xl font-bold transition-all"
                                        >
                                            {t.join}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div className="space-y-6">
                                <div className="glass-panel p-4 rounded-2xl flex justify-between items-center shadow-lg">
                                    <div>
                                        <span className="text-[10px] text-slate-500 block uppercase font-bold">{t.roomCode}</span>
                                        <span className="text-2xl font-black text-blue-400 tracking-widest font-mono">{gameData.id}</span>
                                    </div>
                                    <div className={lang === 'ar' ? 'text-left' : 'text-right'}>
                                        <span className="text-[10px] text-slate-500 block uppercase font-bold">{t.participants}</span>
                                        <span className="text-2xl font-bold">{gameData.players.length}</span>
                                    </div>
                                </div>

                                {gameData.status === 'waiting' ? (
                                    <div className="glass-panel p-6 rounded-3xl space-y-6">
                                        <div className="grid grid-cols-2 gap-3">
                                            {gameData.players.map((p, idx) => (
                                                <div key={idx} className={`p-3 rounded-xl border flex items-center gap-2 ${p.uid === user.uid ? 'border-blue-500 bg-blue-500/10' : 'border-slate-800 bg-slate-800/40'}`}>
                                                    <div className={`w-2 h-2 rounded-full ${p.uid === user.uid ? 'bg-blue-500' : 'bg-slate-600'}`}></div>
                                                    <span className="text-xs truncate font-bold">{p.name}</span>
                                                    {p.uid === gameData.admin && <span>üëë</span>}
                                                </div>
                                            ))}
                                        </div>

                                        {gameData.admin === user.uid ? (
                                            <button 
                                                onClick={startGame}
                                                className="w-full bg-green-600 hover:bg-green-700 py-4 rounded-2xl font-bold text-lg shadow-xl active:scale-95 transition-all"
                                            >
                                                {t.startBtn}
                                            </button>
                                        ) : (
                                            <div className="text-center py-4 text-slate-400 flex flex-col items-center gap-3 italic text-sm">
                                                <div className="w-6 h-6 border-2 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
                                                {t.waitingAdmin}
                                            </div>
                                        )}
                                    </div>
                                ) : (
                                    <div className="space-y-6 animate-in fade-in zoom-in duration-500">
                                        <div className={`p-8 rounded-[2.5rem] border-2 shadow-2xl text-center relative overflow-hidden ${gameData.spyId === user.uid ? 'border-red-500/50 spy-gradient' : 'border-blue-500/50 citizen-gradient'}`}>
                                            {gameData.spyId === user.uid ? (
                                                <div className="space-y-6">
                                                    <div className="text-7xl animate-float">üïµÔ∏è‚Äç‚ôÇÔ∏è</div>
                                                    <h2 className="text-4xl font-black uppercase tracking-tighter">{t.spyTitle}</h2>
                                                    <p className="text-red-100 text-sm opacity-80">{t.spyDesc}</p>
                                                    <div className="inline-block px-6 py-2 bg-black/30 rounded-full text-xs font-bold animate-pulse">
                                                        {t.missionLabel}
                                                    </div>
                                                </div>
                                            ) : (
                                                <div className="space-y-4">
                                                    <h2 className="text-lg text-blue-100 font-bold uppercase tracking-widest opacity-70">{t.citizenTitle}</h2>
                                                    <div className="space-y-1">
                                                        <p className="text-[10px] text-blue-200 uppercase font-bold tracking-tighter">{t.locationIs}</p>
                                                        <div className="text-5xl font-black text-white">{gameData.location[lang]}</div>
                                                    </div>
                                                    <div className="h-[1px] bg-white/20 my-4"></div>
                                                    <div className="space-y-1">
                                                        <p className="text-[10px] text-blue-200 uppercase font-bold tracking-tighter">{t.secretWord}</p>
                                                        <p className="text-3xl font-black text-yellow-300 drop-shadow-md">{gameData.word[lang]}</p>
                                                    </div>
                                                </div>
                                            )}
                                        </div>

                                        <div className="glass-panel p-6 rounded-2xl text-xs text-slate-400 space-y-2 leading-relaxed">
                                            <p className="font-bold text-slate-200 mb-2 uppercase tracking-widest">{t.instructions}</p>
                                            <p>{t.instr1}</p>
                                            <p>{t.instr2}</p>
                                            <p>{t.instr3}</p>
                                        </div>

                                        {gameData.admin === user.uid && (
                                            <button 
                                                onClick={resetGame}
                                                className="w-full bg-slate-800 border border-slate-700 py-3 rounded-xl font-bold hover:bg-slate-700 active:scale-95 transition-all text-sm"
                                            >
                                                üîÑ {t.newRound}
                                            </button>
                                        )}
                                    </div>
                                )}
                            </div>
                        )}
                        
                        <div className="mt-12 text-center text-[10px] text-slate-700 font-mono tracking-widest uppercase">
                            {t.serverStatus} | ID: {user.uid.substr(0,8)}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
