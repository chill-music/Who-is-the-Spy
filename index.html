    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Noto+Sans+Arabic:wght@400;700;900&display=swap');
        
        :root {
            --primary: #3b82f6;
            --spy-red: #ef4444;
            --bg-dark: #020617;
        }

        body { 
            background-color: var(--bg-dark); 
            color: #f8fafc;
            font-family: 'Plus Jakarta Sans', 'Noto Sans Arabic', sans-serif;
            margin: 0;
            overflow-x: hidden;
            background-image: radial-gradient(circle at top right, #1e1b4b 0%, #020617 60%);
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
        }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fadeIn 0.4s ease-out forwards; }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 15px rgba(59, 130, 246, 0.3); }
            50% { box-shadow: 0 0 30px rgba(59, 130, 246, 0.6); }
        }
        .active-glow { animation: pulse-glow 2s infinite; }

        .spy-gradient { background: linear-gradient(135deg, #7f1d1d 0%, #ef4444 100%); }
        .citizen-gradient { background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%); }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body>

    <!-- Firebase SDKs -->

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyApAJaNfF0YHupunLRlK3jRYvttxczWShY",
            authDomain: "who-is-the-spy-919b9.firebaseapp.com",
            projectId: "who-is-the-spy-919b9",
            storageBucket: "who-is-the-spy-919b9.firebasestorage.app",
            messagingSenderId: "607075438373",
            appId: "1:607075438373:web:a03e9fb8b243cd993e14cc"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const appId = 'spy_pro_v1';
        const GEMINI_KEY = "AIzaSyCXlSHuuwmLXcykV93V5hGsflpYn9yyNAg"; 

        const TRANSLATIONS = {
            en: {
                title: "WHO IS THE SPY?",
                subtitle: "Strategic Social Deduction",
                nickname: "Your Codename",
                create: "Create New HQ",
                join: "Join Operation",
                roomCode: "Room Code",
                players: "Active Agents",
                start: "Initiate Mission",
                spy: "YOU ARE THE SPY",
                spyDesc: "Blend in. Don't let them find you.",
                citizen: "YOU ARE A CITIZEN",
                citizenDesc: "Identify the impostor among you.",
                location: "Target Location",
                vote: "Cast Your Vote",
                voteDesc: "Which word best describes the location?",
                timer: "Lockdown in:",
                sec: "s",
                results: "Consensus Word",
                newRound: "New Mission",
                copied: "Copied!",
                waiting: "Waiting for Leader...",
                loading: "Encrypting Connection..."
            },
            ar: {
                title: "ŸÖŸÜ ŸáŸà ÿßŸÑÿ¨ÿßÿ≥Ÿàÿ≥ÿü",
                subtitle: "ŸÑÿπÿ®ÿ© ÿßŸÑÿ∞ŸÉÿßÿ° ŸàÿßŸÑÿ™ÿÆŸÅŸä",
                nickname: "ÿßÿ≥ŸÖŸÉ ÿßŸÑÿ±ŸÖÿ≤Ÿä",
                create: "ÿ•ŸÜÿ¥ÿßÿ° ÿ∫ÿ±ŸÅÿ© ÿ¨ÿØŸäÿØÿ©",
                join: "ÿßŸÜÿ∂ŸÖÿßŸÖ ŸÑŸÑÿπŸÖŸÑŸäÿ©",
                roomCode: "ÿ±ŸÖÿ≤ ÿßŸÑÿ∫ÿ±ŸÅÿ©",
                players: "ÿßŸÑÿπŸÖŸÑÿßÿ° ÿßŸÑÿ≠ÿßŸÑŸäŸàŸÜ",
                start: "ÿ®ÿØÿ° ÿßŸÑŸÖŸáŸÖÿ©",
                spy: "ÿ£ŸÜÿ™ ŸáŸà ÿßŸÑÿ¨ÿßÿ≥Ÿàÿ≥",
                spyDesc: "ÿ≠ÿßŸàŸÑ ÿßŸÑÿ™ÿÆŸÅŸä ŸàŸÑÿß ÿ™ÿ¨ÿπŸÑŸáŸÖ ŸäŸÉÿ™ÿ¥ŸÅŸàŸÉ.",
                citizen: "ÿ£ŸÜÿ™ ŸÖŸàÿßÿ∑ŸÜ ÿµÿßŸÑÿ≠",
                citizenDesc: "ÿßŸÉÿ™ÿ¥ŸÅ ÿßŸÑÿ¨ÿßÿ≥Ÿàÿ≥ ÿßŸÑŸÖÿ™ÿÆŸÅŸä ÿ®ŸäŸÜŸÉŸÖ.",
                location: "ÿßŸÑŸÖŸàŸÇÿπ ÿßŸÑŸÖÿ≥ÿ™ŸáÿØŸÅ",
                vote: "ÿµŸàŸëÿ™ ÿßŸÑÿ¢ŸÜ",
                voteDesc: "ÿ£Ÿä ŸÉŸÑŸÖÿ© ÿ™ÿµŸÅ ÿßŸÑŸÖŸàŸÇÿπ ÿ®ÿ¥ŸÉŸÑ ÿ£ŸÅÿ∂ŸÑÿü",
                timer: "ŸäŸÜÿ™ŸáŸä ÿßŸÑÿ™ÿµŸàŸäÿ™ ÿÆŸÑÿßŸÑ:",
                sec: "ÿ´ÿßŸÜŸäÿ©",
                results: "ÿßŸÑŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ™ŸÅŸÇ ÿπŸÑŸäŸáÿß",
                newRound: "ŸÖŸáŸÖÿ© ÿ¨ÿØŸäÿØÿ©",
                copied: "ÿ™ŸÖ ÿßŸÑŸÜÿ≥ÿÆ!",
                waiting: "ÿ®ÿßŸÜÿ™ÿ∏ÿßÿ± ÿßŸÑŸÇÿßÿ¶ÿØ...",
                loading: "ÿ¨ÿßÿ±Ÿä ÿ™ÿ¥ŸÅŸäÿ± ÿßŸÑÿßÿ™ÿµÿßŸÑ..."
            }
        };

        async function fetchScenario() {
            try {
                const prompt = "Generate a location and 4 related words. One word is the target, others are hints. Return JSON: {loc_ar, words_ar:[4], loc_en, words_en:[4]}";
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${GEMINI_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        generationConfig: { responseMimeType: "application/json" }
                    })
                });
                const data = await response.json();
                return JSON.parse(data.candidates[0].content.parts[0].text);
            } catch (e) {
                // Fallback scenario
                return { 
                    loc_ar: "ÿßŸÑŸÖÿ≥ÿ™ÿ¥ŸÅŸâ", words_ar: ["ÿ∑ÿ®Ÿäÿ®", "ÿØŸàÿßÿ°", "ŸÖÿ±Ÿäÿ∂", "ÿ¨ÿ±ÿßÿ≠ÿ©"], 
                    loc_en: "Hospital", words_en: ["Doctor", "Medicine", "Patient", "Surgery"] 
                };
            }
        }

        function App() {
            const [lang, setLang] = useState('en');
            const [user, setUser] = useState(null);
            const [room, setRoom] = useState(null);
            const [roomId, setRoomId] = useState('');
            const [inputCode, setInputCode] = useState('');
            const [nickname, setNickname] = useState(localStorage.getItem('spy_nick') || '');
            const [loading, setLoading] = useState(false);
            const [timeLeft, setTimeLeft] = useState(0);

            const t = TRANSLATIONS[lang];

            useEffect(() => {
                const unsub = auth.onAuthStateChanged(async (u) => {
                    if (u) setUser(u);
                    else await auth.signInAnonymously();
                });
                return unsub;
            }, []);

            useEffect(() => {
                if (!user || !roomId) return;
                const ref = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('rooms').doc(roomId);
                const unsub = ref.onSnapshot(doc => {
                    if (doc.exists) setRoom(doc.data());
                    else setRoom(null);
                });
                return unsub;
            }, [user, roomId]);

            useEffect(() => {
                let timer;
                if (room?.status === 'playing' && room?.timerStart) {
                    const update = () => {
                        const elapsed = Math.floor((Date.now() - room.timerStart) / 1000);
                        const remaining = Math.max(0, 15 - elapsed);
                        setTimeLeft(remaining);
                    };
                    update();
                    timer = setInterval(update, 1000);
                }
                return () => clearInterval(timer);
            }, [room?.status, room?.timerStart]);

            const handleCreate = async () => {
                if (!nickname.trim()) return;
                setLoading(true);
                const id = Math.random().toString(36).substring(2, 7).toUpperCase();
                const roomData = {
                    id, admin: user.uid, status: 'waiting',
                    players: [{ uid: user.uid, name: nickname, vote: null }],
                    scenario: null, spyId: null, timerStart: null
                };
                await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('rooms').doc(id).set(roomData);
                setRoomId(id);
                setLoading(false);
            };

            const handleJoin = async () => {
                if (!nickname.trim() || !inputCode.trim()) return;
                setLoading(true);
                const code = inputCode.toUpperCase();
                const ref = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('rooms').doc(code);
                const snap = await ref.get();
                if (snap.exists) {
                    const data = snap.data();
                    if (!data.players.find(p => p.uid === user.uid)) {
                        await ref.update({ players: [...data.players, { uid: user.uid, name: nickname, vote: null }] });
                    }
                    setRoomId(code);
                }
                setLoading(false);
            };

            const startMission = async () => {
                if (room.admin !== user.uid) return;
                setLoading(true);
                const scenario = await fetchScenario();
                const spy = room.players[Math.floor(Math.random() * room.players.length)];
                await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('rooms').doc(roomId).update({
                    status: 'playing',
                    scenario,
                    spyId: spy.uid,
                    timerStart: Date.now(),
                    players: room.players.map(p => ({ ...p, vote: null }))
                });
                setLoading(false);
            };

            const castVote = async (word) => {
                if (timeLeft <= 0) return;
                const updated = room.players.map(p => p.uid === user.uid ? { ...p, vote: word } : p);
                await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('rooms').doc(roomId).update({ players: updated });
            };

            const consensus = useMemo(() => {
                if (!room?.players) return null;
                const votes = room.players.map(p => p.vote).filter(v => v);
                if (!votes.length) return null;
                const counts = votes.reduce((a, v) => { a[v] = (a[v] || 0) + 1; return a; }, {});
                return Object.keys(counts).reduce((a, b) => counts[a] > counts[b] ? a : b);
            }, [room]);

            if (!user) return <div className="h-screen flex items-center justify-center font-bold text-blue-500">{t.loading}</div>;

            return (
                <div className="min-h-screen p-4 md:p-8 flex flex-col items-center" dir={lang === 'ar' ? 'rtl' : 'ltr'}>
                    <div className="w-full max-w-lg animate-fade">
                        
                        {/* Header */}
                        <div className="flex justify-between items-center mb-12">
                            <div>
                                <h1 className="text-3xl font-[900] tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-indigo-500 leading-none">
                                    {t.title}
                                </h1>
                                <p className="text-[10px] uppercase tracking-widest opacity-40 font-bold mt-1">{t.subtitle}</p>
                            </div>
                            <button 
                                onClick={() => setLang(lang === 'en' ? 'ar' : 'en')}
                                className="glass-panel px-4 py-2 text-xs font-bold hover:bg-white/10 transition-colors"
                            >
                                {lang === 'en' ? 'ÿßŸÑÿπÿ±ÿ®Ÿäÿ©' : 'English'}
                            </button>
                        </div>

                        {!room ? (
                            <div className="glass-panel p-8 space-y-8 shadow-2xl">
                                <div className="space-y-3">
                                    <label className="text-[10px] uppercase font-black opacity-40 px-1">{t.nickname}</label>
                                    <input 
                                        className="w-full bg-slate-900/50 border border-white/10 p-4 rounded-xl font-bold focus:border-blue-500 outline-none transition-all"
                                        placeholder="Agent Zero..."
                                        value={nickname}
                                        onChange={e => { setNickname(e.target.value); localStorage.setItem('spy_nick', e.target.value); }}
                                    />
                                </div>

                                <div className="grid grid-cols-1 gap-4">
                                    <button 
                                        onClick={handleCreate}
                                        disabled={loading || !nickname}
                                        className="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-black text-lg transition-all active:scale-95 shadow-lg shadow-blue-900/40 disabled:opacity-50"
                                    >
                                        {t.create}
                                    </button>
                                    
                                    <div className="relative py-2 flex items-center">
                                        <div className="flex-grow border-t border-white/5"></div>
                                        <span className="flex-shrink mx-4 text-[10px] font-black opacity-20 uppercase">OR</span>
                                        <div className="flex-grow border-t border-white/5"></div>
                                    </div>

                                    <div className="flex gap-2">
                                        <input 
                                            className="flex-1 bg-slate-900/50 border border-white/10 p-4 rounded-xl font-mono text-center font-black tracking-widest focus:border-indigo-500 outline-none transition-all"
                                            placeholder="CODE"
                                            value={inputCode}
                                            onChange={e => setInputCode(e.target.value.toUpperCase())}
                                        />
                                        <button 
                                            onClick={handleJoin}
                                            disabled={loading || !nickname || !inputCode}
                                            className="bg-white/10 hover:bg-white/20 px-6 rounded-xl font-black transition-all disabled:opacity-50"
                                        >
                                            {t.join}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div className="space-y-6">
                                {/* Room Info Bar */}
                                <div className="glass-panel p-4 flex justify-between items-center">
                                    <div className="flex flex-col">
                                        <span className="text-[9px] uppercase font-black opacity-40">{t.roomCode}</span>
                                        <span className="text-xl font-black text-blue-400 font-mono tracking-tighter">{room.id}</span>
                                    </div>
                                    <div className="flex flex-col items-end">
                                        <span className="text-[9px] uppercase font-black opacity-40">{t.players}</span>
                                        <span className="text-xl font-black">{room.players.length}</span>
                                    </div>
                                </div>

                                {room.status === 'waiting' ? (
                                    <div className="glass-panel p-6 space-y-6">
                                        <div className="grid grid-cols-2 gap-3 max-h-64 overflow-y-auto custom-scrollbar pr-2">
                                            {room.players.map((p, i) => (
                                                <div key={i} className={`p-3 rounded-xl border flex items-center gap-3 ${p.uid === user.uid ? 'bg-blue-500/10 border-blue-500/30' : 'bg-white/5 border-transparent'}`}>
                                                    <div className="w-2 h-2 rounded-full bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.5)]"></div>
                                                    <span className="font-bold text-sm truncate">{p.name}</span>
                                                    {p.uid === room.admin && <span className="text-[10px] ml-auto">üëë</span>}
                                                </div>
                                            ))}
                                        </div>
                                        
                                        {room.admin === user.uid ? (
                                            <button 
                                                onClick={startMission}
                                                disabled={loading || room.players.length < 3}
                                                className="w-full bg-green-600 hover:bg-green-500 py-4 rounded-xl font-black text-lg transition-all active:scale-95 shadow-lg shadow-green-900/20 disabled:opacity-50"
                                            >
                                                {t.start}
                                            </button>
                                        ) : (
                                            <div className="text-center py-4 text-xs font-black opacity-40 animate-pulse">
                                                {t.waiting}
                                            </div>
                                        )}
                                        {room.players.length < 3 && <p className="text-center text-[10px] text-yellow-500/60 font-bold uppercase tracking-tight">Need at least 3 players to start</p>}
                                    </div>
                                ) : (
                                    <div className="space-y-6">
                                        {/* Status Header */}
                                        <div className={`p-8 rounded-3xl border-b-8 shadow-2xl text-center relative overflow-hidden animate-fade ${room.spyId === user.uid ? 'spy-gradient border-red-900' : 'citizen-gradient border-blue-900'}`}>
                                            <div className="relative z-10">
                                                <div className="text-5xl mb-4">{room.spyId === user.uid ? 'üïµÔ∏è' : 'üèôÔ∏è'}</div>
                                                <h2 className="text-3xl font-black tracking-tighter mb-1">
                                                    {room.spyId === user.uid ? t.spy : t.citizen}
                                                </h2>
                                                <p className="text-xs font-bold opacity-80 uppercase tracking-widest">{room.spyId === user.uid ? t.spyDesc : t.citizenDesc}</p>
                                                
                                                <div className="my-6 h-[1px] bg-white/10 w-1/2 mx-auto"></div>

                                                {room.spyId !== user.uid && (
                                                    <div className="space-y-1">
                                                        <span className="text-[10px] font-black uppercase tracking-widest opacity-60">{t.location}</span>
                                                        <div className="text-4xl font-black tracking-tighter">
                                                            {lang === 'ar' ? room.scenario?.loc_ar : room.scenario?.loc_en}
                                                        </div>
                                                    </div>
                                                )}
                                            </div>
                                            <div className="absolute top-[-20%] right-[-10%] text-9xl opacity-10 rotate-12">
                                                {room.spyId === user.uid ? 'üïµÔ∏è' : 'üèôÔ∏è'}
                                            </div>
                                        </div>

                                        {/* Voting Section */}
                                        <div className="glass-panel p-6 space-y-6">
                                            <div className="flex justify-between items-end">
                                                <div>
                                                    <h3 className="font-black text-lg">{t.vote}</h3>
                                                    <p className="text-[10px] opacity-40 font-bold uppercase">{t.voteDesc}</p>
                                                </div>
                                                {timeLeft > 0 && (
                                                    <div className="text-right">
                                                        <span className="text-[9px] font-black uppercase opacity-40 block">{t.timer}</span>
                                                        <span className={`text-2xl font-black ${timeLeft < 5 ? 'text-red-500 animate-pulse' : 'text-yellow-500'}`}>{timeLeft}{t.sec}</span>
                                                    </div>
                                                )}
                                            </div>

                                            <div className="grid grid-cols-2 gap-3">
                                                {(lang === 'ar' ? room.scenario?.words_ar : room.scenario?.words_en)?.map((word, idx) => {
                                                    const myVote = room.players.find(p => p.uid === user.uid)?.vote === word;
                                                    const votesForThis = room.players.filter(p => p.vote === word);
                                                    return (
                                                        <button 
                                                            key={idx}
                                                            onClick={() => castVote(word)}
                                                            disabled={timeLeft <= 0}
                                                            className={`p-4 rounded-xl border-2 text-sm font-black transition-all relative overflow-hidden ${myVote ? 'bg-white text-black border-white active-glow scale-[1.02]' : 'bg-white/5 border-white/5 hover:border-white/20'}`}
                                                        >
                                                            {word}
                                                            <div className="absolute bottom-1 right-1 flex gap-1">
                                                                {votesForThis.map((v, vi) => (
                                                                    <div key={vi} className="w-1.5 h-1.5 rounded-full bg-blue-500"></div>
                                                                ))}
                                                            </div>
                                                        </button>
                                                    );
                                                })}
                                            </div>

                                            {timeLeft <= 0 && consensus && (
                                                <div className="mt-4 p-4 rounded-xl bg-yellow-400/10 border border-yellow-400/20 text-center animate-fade">
                                                    <span className="text-[10px] font-black uppercase text-yellow-500 block mb-1">{t.results}</span>
                                                    <div className="text-2xl font-black text-yellow-400">{consensus}</div>
                                                </div>
                                            )}

                                            {room.admin === user.uid && timeLeft <= 0 && (
                                                <button 
                                                    onClick={startMission}
                                                    className="w-full bg-white/5 hover:bg-white/10 py-3 rounded-xl font-black text-xs transition-all uppercase tracking-widest"
                                                >
                                                    üîÑ {t.newRound}
                                                </button>
                                            )}
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        <div className="mt-12 text-center opacity-10 font-mono text-[9px] uppercase tracking-[1em]">
                            Secure.Channel.Encrypted.{user.uid.substr(0,8)}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
