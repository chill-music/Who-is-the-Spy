<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who is the Spy? | AI Powered</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+Arabic:wght@400;700;900&display=swap');
        
        body { 
            background-color: #020617; 
            color: #f8fafc;
            font-family: 'Inter', 'Noto Sans Arabic', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        .glass-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
        }

        .spy-theme { background: linear-gradient(135deg, #ef4444 0%, #7f1d1d 100%); }
        .citizen-theme { background: linear-gradient(135deg, #3b82f6 0%, #1e3a8a 100%); }
        
        .btn-primary { transition: all 0.2s ease; }
        .btn-primary:active { transform: scale(0.95); }

        .loading-ring {
            width: 40px; height: 40px;
            border: 4px solid rgba(59, 130, 246, 0.1);
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyApAJaNfF0YHupunLRlK3jRYvttxczWShY",
            authDomain: "who-is-the-spy-919b9.firebaseapp.com",
            projectId: "who-is-the-spy-919b9",
            storageBucket: "who-is-the-spy-919b9.firebasestorage.app",
            messagingSenderId: "607075438373",
            appId: "1:607075438373:web:a03e9fb8b243cd993e14cc"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const appId = 'spy_game_ai_v3';
        const GEMINI_API_KEY = ""; // Environment handles this

        const TRANSLATIONS = {
            en: {
                title: "Who is the Spy?",
                playerName: "Player Name",
                create: "Create Room",
                join: "Join Room",
                roomCode: "Room Code",
                participants: "Players",
                start: "Start Game",
                waiting: "Waiting for host...",
                spyTitle: "YOU ARE THE SPY",
                spyDesc: "Mission: Blend in and guess the secret location.",
                citizenTitle: "YOU ARE A CITIZEN",
                locationIs: "The Secret Location is:",
                pickWord: "Consensus: Which word describes the location?",
                newRound: "New Round",
                copy: "Copy Code",
                consensus: "Voted by most:",
                errorPlayers: "Need at least 3 players",
                generating: "AI is generating a new scenario..."
            },
            ar: {
                title: "ŸÖŸÜ ŸáŸà ÿßŸÑÿ¨ÿßÿ≥Ÿàÿ≥ÿü",
                playerName: "ÿßÿ≥ŸÖ ÿßŸÑŸÑÿßÿπÿ®",
                create: "ÿ•ŸÜÿ¥ÿßÿ° ÿ∫ÿ±ŸÅÿ©",
                join: "ÿßŸÜÿ∂ŸÖÿßŸÖ ŸÑŸÑÿ∫ÿ±ŸÅÿ©",
                roomCode: "ÿ±ŸÖÿ≤ ÿßŸÑÿ∫ÿ±ŸÅÿ©",
                participants: "ÿßŸÑŸÑÿßÿπÿ®ŸäŸÜ",
                start: "ÿßÿ®ÿØÿ£ ÿßŸÑŸÑÿπÿ®ÿ©",
                waiting: "ÿ®ÿßŸÜÿ™ÿ∏ÿßÿ± ÿßŸÑŸÖÿ∂ŸäŸÅ...",
                spyTitle: "ÿ£ŸÜÿ™ ÿßŸÑÿ¨ÿßÿ≥Ÿàÿ≥",
                spyDesc: "ŸÖŸáŸÖÿ™ŸÉ: ÿßŸÑÿ™ÿÆŸÅŸä ŸàŸÖÿπÿ±ŸÅÿ© ÿßŸÑŸÖŸÉÿßŸÜ ŸÖŸÜ ÿ≠ÿØŸäÿ´ŸáŸÖ.",
                citizenTitle: "ÿ£ŸÜÿ™ ŸÖŸàÿßÿ∑ŸÜ",
                locationIs: "ÿßŸÑŸÖŸÉÿßŸÜ ÿßŸÑÿ≥ÿ±Ÿä ŸáŸà:",
                pickWord: "ÿ™ÿµŸàŸäÿ™: ÿ£Ÿä ŸÉŸÑŸÖÿ© ÿ™ÿµŸÅ ÿßŸÑŸÖŸÉÿßŸÜÿü",
                newRound: "ÿ¨ŸàŸÑÿ© ÿ¨ÿØŸäÿØÿ©",
                copy: "ŸÜÿ≥ÿÆ ÿßŸÑŸÉŸàÿØ",
                consensus: "ÿßÿ™ŸÅÿßŸÇ ÿßŸÑÿ£ÿ∫ŸÑÿ®Ÿäÿ©:",
                errorPlayers: "ÿ™ÿ≠ÿ™ÿßÿ¨ 3 ŸÑÿßÿπÿ®ŸäŸÜ ÿπŸÑŸâ ÿßŸÑÿ£ŸÇŸÑ",
                generating: "ÿßŸÑÿ∞ŸÉÿßÿ° ÿßŸÑÿßÿµÿ∑ŸÜÿßÿπŸä Ÿäÿ¨Ÿáÿ≤ ÿ¨ŸàŸÑÿ© ÿ¨ÿØŸäÿØÿ©..."
            }
        };

        async function fetchGameScenario() {
            try {
                const prompt = "Generate a random unique location and 4 related words for a 'Who is the spy' game. One word must be the primary secret word. Return JSON: {location_en, location_ar, words_en: [], words_ar: [], secret_word_en, secret_word_ar}";
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        generationConfig: { responseMimeType: "application/json" }
                    })
                });
                const data = await response.json();
                return JSON.parse(data.candidates[0].content.parts[0].text);
            } catch (e) {
                // Fallback if AI fails
                return {
                    location_en: "Space Station", location_ar: "ŸÖÿ≠ÿ∑ÿ© ŸÅÿ∂ÿßÿ°",
                    words_en: ["Astronaut", "Oxygen", "Gravity", "Rocket"],
                    words_ar: ["ÿ±ÿßÿ¶ÿØ ŸÅÿ∂ÿßÿ°", "ÿ£ŸÉÿ≥ÿ¨ŸäŸÜ", "ÿ¨ÿßÿ∞ÿ®Ÿäÿ©", "ÿµÿßÿ±ŸàÿÆ"],
                    secret_word_en: "Oxygen", secret_word_ar: "ÿ£ŸÉÿ≥ÿ¨ŸäŸÜ"
                };
            }
        }

        function App() {
            const [lang, setLang] = useState('en');
            const [user, setUser] = useState(null);
            const [room, setRoom] = useState(null);
            const [roomId, setRoomId] = useState('');
            const [inputRoomId, setInputRoomId] = useState('');
            const [playerName, setPlayerName] = useState(localStorage.getItem('spy_p_name') || '');
            const [loading, setLoading] = useState(true);
            const [actionLoading, setActionLoading] = useState(false);
            const [copySuccess, setCopySuccess] = useState(false);

            const t = TRANSLATIONS[lang];

            useEffect(() => {
                const unsub = auth.onAuthStateChanged(async (u) => {
                    if (!u) await auth.signInAnonymously();
                    else { setUser(u); setLoading(false); }
                });
                return unsub;
            }, []);

            useEffect(() => {
                if (!user || !roomId) return;
                const unsub = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('rooms').doc(roomId)
                    .onSnapshot(doc => {
                        if (doc.exists) setRoom(doc.data());
                        else { setRoom(null); setRoomId(''); }
                    });
                return unsub;
            }, [user, roomId]);

            const createRoom = async () => {
                if (!playerName.trim()) return;
                setActionLoading(true);
                localStorage.setItem('spy_p_name', playerName);
                const id = Math.random().toString(36).substring(2, 7).toUpperCase();
                await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('rooms').doc(id).set({
                    id, admin: user.uid, status: 'waiting',
                    players: [{ uid: user.uid, name: playerName, vote: null }],
                    lastUpdate: Date.now()
                });
                setRoomId(id);
                setActionLoading(false);
            };

            const joinRoom = async () => {
                if (!playerName.trim() || !inputRoomId) return;
                setActionLoading(true);
                localStorage.setItem('spy_p_name', playerName);
                const rRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('rooms').doc(inputRoomId.toUpperCase());
                const snap = await rRef.get();
                if (snap.exists) {
                    const players = snap.data().players;
                    if (!players.find(p => p.uid === user.uid)) {
                        await rRef.update({
                            players: firebase.firestore.FieldValue.arrayUnion({ uid: user.uid, name: playerName, vote: null })
                        });
                    }
                    setRoomId(inputRoomId.toUpperCase());
                }
                setActionLoading(false);
            };

            const startGame = async () => {
                if (room.players.length < 3) return;
                setActionLoading(true);
                const scenario = await fetchGameScenario();
                const spy = room.players[Math.floor(Math.random() * room.players.length)];
                
                await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('rooms').doc(roomId).update({
                    status: 'playing',
                    scenario,
                    spyId: spy.uid,
                    players: room.players.map(p => ({ ...p, vote: null }))
                });
                setActionLoading(false);
            };

            const submitVote = async (word) => {
                const updatedPlayers = room.players.map(p => 
                    p.uid === user.uid ? { ...p, vote: word } : p
                );
                await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('rooms').doc(roomId).update({
                    players: updatedPlayers
                });
            };

            const consensusWord = useMemo(() => {
                if (!room || !room.players) return null;
                const votes = room.players.filter(p => p.vote).map(p => p.vote);
                if (votes.length === 0) return null;
                const counts = votes.reduce((acc, v) => { acc[v] = (acc[v] || 0) + 1; return acc; }, {});
                return Object.keys(counts).reduce((a, b) => counts[a] > counts[b] ? a : b);
            }, [room]);

            const copyCode = () => {
                const el = document.createElement('textarea');
                el.value = roomId;
                document.body.appendChild(el); el.select();
                document.execCommand('copy'); document.body.removeChild(el);
                setCopySuccess(true); setTimeout(() => setCopySuccess(false), 2000);
            };

            if (loading) return <div className="h-screen flex items-center justify-center"><div className="loading-ring"></div></div>;

            return (
                <div className={`min-h-screen flex flex-col items-center justify-center p-6 ${lang === 'ar' ? 'text-right' : 'text-left'}`} dir={lang === 'ar' ? 'rtl' : 'ltr'}>
                    <div className="w-full max-w-md">
                        {/* Header */}
                        <div className="flex justify-between items-center mb-10">
                            <button onClick={() => setLang(lang === 'en' ? 'ar' : 'en')} className="glass-card px-4 py-2 text-xs font-bold uppercase tracking-widest hover:bg-white/10 transition-colors">
                                {lang === 'en' ? 'ÿßŸÑÿπÿ±ÿ®Ÿäÿ©' : 'English'}
                            </button>
                            <h2 className="text-[10px] font-black text-blue-500 uppercase tracking-[0.4em]">v3.0 Stable</h2>
                        </div>

                        {!room ? (
                            <div className="glass-card p-10 shadow-2xl space-y-8 animate-in fade-in zoom-in duration-300">
                                <div className="text-center">
                                    <h1 className="text-4xl font-black mb-2 italic tracking-tighter bg-gradient-to-br from-white to-slate-500 bg-clip-text text-transparent">
                                        {t.title}
                                    </h1>
                                </div>
                                
                                <div className="space-y-4">
                                    <div className="space-y-1">
                                        <label className="text-[10px] uppercase font-black text-slate-500 mx-2">{t.playerName}</label>
                                        <input 
                                            className="w-full bg-slate-900/50 border border-slate-800 p-4 rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none font-bold placeholder:text-slate-700"
                                            placeholder="..." value={playerName} onChange={e => setPlayerName(e.target.value)}
                                        />
                                    </div>
                                    <button onClick={createRoom} disabled={actionLoading} className="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-2xl font-black text-lg transition-all active:scale-95 shadow-xl shadow-blue-900/20">
                                        {actionLoading ? "..." : t.create}
                                    </button>
                                </div>

                                <div className="relative py-4">
                                    <div className="absolute inset-0 flex items-center"><div className="w-full border-t border-slate-800"></div></div>
                                    <div className="relative flex justify-center text-[10px] uppercase font-black bg-[#020617] px-4 text-slate-600">OR</div>
                                </div>

                                <div className="flex gap-2">
                                    <input 
                                        className="flex-1 bg-slate-900/50 border border-slate-800 p-4 rounded-2xl uppercase font-black text-center tracking-[0.3em] outline-none focus:border-blue-500"
                                        placeholder="CODE" value={inputRoomId} onChange={e => setInputRoomId(e.target.value.toUpperCase())}
                                    />
                                    <button onClick={joinRoom} disabled={actionLoading} className="bg-slate-800 hover:bg-slate-700 px-8 rounded-2xl font-black transition-all active:scale-95">
                                        {t.join}
                                    </button>
                                </div>
                            </div>
                        ) : (
                            <div className="space-y-6 animate-in slide-in-from-bottom-4 duration-500">
                                {/* Room Info */}
                                <div className="glass-card p-5 flex justify-between items-center">
                                    <div onClick={copyCode} className="cursor-pointer group relative">
                                        <span className="text-[10px] text-slate-500 font-black block uppercase">{t.roomCode}</span>
                                        <div className="flex items-center gap-2">
                                            <span className="text-3xl font-black text-blue-400 font-mono tracking-widest">{room.id}</span>
                                            <span className="text-xl opacity-40 group-hover:opacity-100 transition-opacity">{copySuccess ? '‚úÖ' : 'üìã'}</span>
                                        </div>
                                    </div>
                                    <div className={lang === 'ar' ? 'text-left' : 'text-right'}>
                                        <span className="text-[10px] text-slate-500 font-black block uppercase">{t.participants}</span>
                                        <span className="text-3xl font-black text-white">{room.players.length}</span>
                                    </div>
                                </div>

                                {room.status === 'waiting' ? (
                                    <div className="glass-card p-6 space-y-4">
                                        <div className="space-y-2">
                                            {room.players.map((p, i) => (
                                                <div key={i} className={`p-4 rounded-2xl border flex justify-between items-center ${p.uid === user.uid ? 'bg-blue-500/10 border-blue-500/30' : 'bg-slate-800/40 border-slate-800'}`}>
                                                    <span className="font-bold flex items-center gap-2">
                                                        <div className={`w-2 h-2 rounded-full ${p.uid === user.uid ? 'bg-blue-400 animate-pulse' : 'bg-slate-600'}`}></div>
                                                        {p.name} {p.uid === user.uid && "(You)"}
                                                    </span>
                                                    {p.uid === room.admin && <span className="text-xl">üëë</span>}
                                                </div>
                                            ))}
                                        </div>
                                        {room.admin === user.uid ? (
                                            <button onClick={startGame} disabled={actionLoading} className="w-full bg-green-600 hover:bg-green-500 py-5 rounded-[2rem] font-black text-xl shadow-xl shadow-green-900/20 active:scale-95 transition-all">
                                                {actionLoading ? t.generating : t.start}
                                            </button>
                                        ) : (
                                            <div className="text-center py-8 text-slate-500 font-bold italic animate-pulse">{t.waiting}</div>
                                        )}
                                    </div>
                                ) : (
                                    <div className="space-y-6">
                                        <div className={`p-10 rounded-[3rem] border-2 shadow-2xl text-center relative overflow-hidden ${room.spyId === user.uid ? 'spy-theme border-red-400/50' : 'citizen-theme border-blue-400/50'}`}>
                                            {room.spyId === user.uid ? (
                                                <div className="space-y-6">
                                                    <div className="text-7xl mb-4 grayscale-[0.3]">üïµÔ∏è‚Äç‚ôÇÔ∏è</div>
                                                    <h2 className="text-4xl font-black uppercase italic tracking-tighter">{t.spyTitle}</h2>
                                                    <p className="text-white/70 text-sm font-bold max-w-[200px] mx-auto leading-relaxed">{t.spyDesc}</p>
                                                </div>
                                            ) : (
                                                <div className="space-y-6">
                                                    <h2 className="text-xs font-black text-blue-200/50 uppercase tracking-[0.4em] italic">{t.citizenTitle}</h2>
                                                    <div className="space-y-2">
                                                        <p className="text-[10px] text-white/50 font-black uppercase tracking-widest">{t.locationIs}</p>
                                                        <div className="text-5xl font-black text-white tracking-tighter drop-shadow-2xl">
                                                            {lang === 'ar' ? room.scenario.location_ar : room.scenario.location_en}
                                                        </div>
                                                    </div>
                                                    
                                                    <div className="h-[1px] bg-white/10 w-2/3 mx-auto my-6"></div>
                                                    
                                                    <div className="space-y-4">
                                                        <p className="text-[10px] text-blue-200 font-black uppercase">{t.pickWord}</p>
                                                        <div className="grid grid-cols-2 gap-3">
                                                            {(lang === 'ar' ? room.scenario.words_ar : room.scenario.words_en).map((w, i) => (
                                                                <button 
                                                                    key={i} onClick={() => submitVote(w)}
                                                                    className={`p-4 rounded-2xl border-2 transition-all font-bold text-sm ${room.players.find(p => p.uid === user.uid)?.vote === w ? 'bg-white text-blue-900 border-white scale-105 shadow-xl' : 'bg-black/20 border-white/5 hover:bg-black/40'}`}
                                                                >
                                                                    {w}
                                                                </button>
                                                            ))}
                                                        </div>
                                                        
                                                        {consensusWord && (
                                                            <div className="mt-6 p-4 bg-white/10 rounded-2xl border border-white/10 animate-in fade-in slide-in-from-top-2">
                                                                <span className="text-[10px] font-black uppercase text-white/40 block mb-1">{t.consensus}</span>
                                                                <span className="text-xl font-black text-yellow-400 uppercase">{consensusWord}</span>
                                                            </div>
                                                        )}
                                                    </div>
                                                </div>
                                            )}
                                        </div>

                                        {room.admin === user.uid && (
                                            <button onClick={startGame} className="w-full bg-slate-900 border border-slate-800 py-4 rounded-2xl font-black hover:bg-slate-800 text-sm transition-all active:scale-95">
                                                {t.newRound} üîÑ
                                            </button>
                                        )}
                                    </div>
                                )}
                            </div>
                        )}
                        
                        <div className="mt-16 text-center text-[8px] text-slate-800 font-mono tracking-[0.6em] uppercase">
                            AI-GEN-ENCRYPTED: {user.uid.substr(0,14)}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
