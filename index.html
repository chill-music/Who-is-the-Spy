<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who is the Spy? | Perfect Sync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700;900&family=Inter:wght@400;700;900&display=swap');
        
        body { 
            background-color: #020617; 
            color: #f8fafc;
            font-family: 'Noto Sans Arabic', 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        .glass {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
        }

        .spy-card { background: linear-gradient(135deg, #450a0a 0%, #991b1b 100%); }
        .citizen-card { background: linear-gradient(135deg, #172554 0%, #1e40af 100%); }

        @keyframes pulse-soft {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .animate-pulse-soft { animation: pulse-soft 2s infinite; }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Firebase Legacy SDKs for maximum compatibility -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyApAJaNfF0YHupunLRlK3jRYvttxczWShY",
            authDomain: "who-is-the-spy-919b9.firebaseapp.com",
            projectId: "who-is-the-spy-919b9",
            storageBucket: "who-is-the-spy-919b9.firebasestorage.app",
            messagingSenderId: "607075438373",
            appId: "1:607075438373:web:a03e9fb8b243cd993e14cc"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const appId = 'spy_game_final_sync_v5';
        const GEMINI_KEY = ""; // ÿ≥Ÿäÿ™ŸÖ ÿ≠ŸÇŸÜ ÿßŸÑŸÖŸÅÿ™ÿßÿ≠ ÿ™ŸÑŸÇÿßÿ¶ŸäÿßŸã

        const TRANSLATIONS = {
            en: {
                title: "Who is the Spy?",
                name: "Nickname",
                create: "Host Game",
                join: "Join Game",
                code: "Room Code",
                players: "Players",
                start: "Start Mission",
                waiting: "Waiting for host...",
                spy: "YOU ARE THE SPY",
                spyTask: "Mission: Blend in and identify the location.",
                citizen: "YOU ARE A CITIZEN",
                locationIs: "Secret Location:",
                voteMsg: "Consensus: Choose a descriptive word",
                voted: "Selected:",
                newRound: "Next Round",
                loading: "Establishing Connection...",
                errorPlayers: "Need 3+ agents",
                aiThinking: "AI Generating Scenario...",
                copied: "Copied!"
            },
            ar: {
                title: "ŸÖŸÜ ŸáŸà ÿßŸÑÿ¨ÿßÿ≥Ÿàÿ≥ÿü",
                name: "ÿßÿ≥ŸÖ ÿßŸÑÿ¥Ÿáÿ±ÿ©",
                create: "ÿ•ŸÜÿ¥ÿßÿ° ÿ∫ÿ±ŸÅÿ©",
                join: "ÿßŸÜÿ∂ŸÖÿßŸÖ ŸÑŸÑÿ∫ÿ±ŸÅÿ©",
                code: "ŸÉŸàÿØ ÿßŸÑÿ∫ÿ±ŸÅÿ©",
                players: "ÿßŸÑÿπŸÖŸÑÿßÿ°",
                start: "ÿ®ÿØÿ° ÿßŸÑŸÖŸáŸÖÿ©",
                waiting: "ÿ®ÿßŸÜÿ™ÿ∏ÿßÿ± ÿßŸÑŸÇÿßÿ¶ÿØ...",
                spy: "ÿ£ŸÜÿ™ ÿßŸÑÿ¨ÿßÿ≥Ÿàÿ≥",
                spyTask: "ŸÖŸáŸÖÿ™ŸÉ: ÿßŸÑÿ™ÿÆŸÅŸä ŸàŸÖÿπÿ±ŸÅÿ© ÿßŸÑŸÖŸÉÿßŸÜ ŸÖŸÜ ÿ≠ÿØŸäÿ´ŸáŸÖ.",
                citizen: "ÿ£ŸÜÿ™ ŸÖŸàÿßÿ∑ŸÜ",
                locationIs: "ÿßŸÑŸÖŸÉÿßŸÜ ÿßŸÑÿ≥ÿ±Ÿä:",
                voteMsg: "ÿ™ÿµŸàŸäÿ™: ÿßÿÆÿ™ÿ± ŸÉŸÑŸÖÿ© ÿ™ÿµŸÅ ÿßŸÑŸÖŸÉÿßŸÜ",
                voted: "ÿ™ŸÖ ÿßÿÆÿ™Ÿäÿßÿ±:",
                newRound: "ÿ¨ŸàŸÑÿ© ÿ¨ÿØŸäÿØÿ©",
                loading: "ÿ¨ÿßÿ±Ÿä ÿßŸÑÿßÿ™ÿµÿßŸÑ...",
                errorPlayers: "ÿ™ÿ≠ÿ™ÿßÿ¨ ŸÑŸÄ 3 ŸÑÿßÿπÿ®ŸäŸÜ ÿπŸÑŸâ ÿßŸÑÿ£ŸÇŸÑ",
                aiThinking: "ÿßŸÑÿ∞ŸÉÿßÿ° ÿßŸÑÿßÿµÿ∑ŸÜÿßÿπŸä Ÿäÿ¨Ÿáÿ≤ ÿßŸÑÿÆÿ∑ÿ©...",
                copied: "ÿ™ŸÖ ÿßŸÑŸÜÿ≥ÿÆ!"
            }
        };

        async function fetchScenario() {
            try {
                const prompt = "Generate a random unique location and 4 related words for 'Who is the spy' game. JSON: {loc_en, loc_ar, words_en:[], words_ar:[], secret_en, secret_ar}";
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${GEMINI_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        generationConfig: { responseMimeType: "application/json" }
                    })
                });
                const data = await response.json();
                return JSON.parse(data.candidates[0].content.parts[0].text);
            } catch (e) {
                return {
                    loc_en: "Space Station", loc_ar: "ŸÖÿ≠ÿ∑ÿ© ŸÅÿ∂ÿßÿ°",
                    words_en: ["Gravity", "Astronaut", "Oxygen", "Stars"],
                    words_ar: ["ÿ¨ÿßÿ∞ÿ®Ÿäÿ©", "ÿ±ÿßÿ¶ÿØ ŸÅÿ∂ÿßÿ°", "ÿ£ŸÉÿ≥ÿ¨ŸäŸÜ", "ŸÜÿ¨ŸàŸÖ"],
                    secret_en: "Stars", secret_ar: "ŸÜÿ¨ŸàŸÖ"
                };
            }
        }

        function App() {
            const [lang, setLang] = useState('en');
            const [user, setUser] = useState(null);
            const [room, setRoom] = useState(null);
            const [roomId, setRoomId] = useState('');
            const [inputRoomId, setInputRoomId] = useState('');
            const [playerName, setPlayerName] = useState(localStorage.getItem('spy_nick') || '');
            const [isBusy, setIsBusy] = useState(false);
            const [error, setError] = useState('');
            const [copyBtnText, setCopyBtnText] = useState(null);

            const t = TRANSLATIONS[lang];

            // 1. Auth Initializer
            useEffect(() => {
                const unsub = auth.onAuthStateChanged(async (u) => {
                    if (!u) await auth.signInAnonymously();
                    else setUser(u);
                });
                return unsub;
            }, []);

            // 2. Real-time Sync
            useEffect(() => {
                if (!user || !roomId) return;
                const docRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('rooms').doc(roomId);
                
                const unsub = docRef.onSnapshot(doc => {
                    if (doc.exists) {
                        setRoom(doc.data());
                    } else {
                        setRoom(null);
                        setRoomId('');
                    }
                }, err => console.error("Sync Error:", err));
                
                return unsub;
            }, [user, roomId]);

            const handleCreate = async () => {
                if (!playerName.trim()) return setError(t.name);
                setIsBusy(true);
                localStorage.setItem('spy_nick', playerName);
                const id = Math.random().toString(36).substring(2, 7).toUpperCase();
                
                const initialData = {
                    id, admin: user.uid, status: 'waiting',
                    players: [{ uid: user.uid, name: playerName, vote: null }],
                    scenario: null, spyId: null, createdAt: Date.now()
                };

                await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('rooms').doc(id).set(initialData);
                setRoomId(id);
                setIsBusy(false);
            };

            const handleJoin = async () => {
                if (!playerName.trim() || !inputRoomId.trim()) return;
                setIsBusy(true);
                localStorage.setItem('spy_nick', playerName);
                const code = inputRoomId.toUpperCase();
                const ref = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('rooms').doc(code);
                
                try {
                    const snap = await ref.get();
                    if (snap.exists) {
                        const data = snap.data();
                        const playersList = data.players || [];
                        
                        // Check if player already exists
                        const alreadyIn = playersList.some(p => p.uid === user.uid);
                        
                        if (!alreadyIn) {
                            // Atomic update for cleaner multi-player joining
                            await ref.update({
                                players: firebase.firestore.FieldValue.arrayUnion({ 
                                    uid: user.uid, 
                                    name: playerName, 
                                    vote: null 
                                })
                            });
                        }
                        setRoomId(code);
                    } else {
                        alert("Room not found!");
                    }
                } catch (e) {
                    console.error("Join error", e);
                }
                setIsBusy(false);
            };

            const startGame = async () => {
                if (room.players.length < 3) return alert(t.errorPlayers);
                setIsBusy(true);
                const scenario = await fetchScenario();
                const spy = room.players[Math.floor(Math.random() * room.players.length)];
                
                await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('rooms').doc(roomId).update({
                    status: 'playing',
                    scenario,
                    spyId: spy.uid,
                    players: room.players.map(p => ({ ...p, vote: null }))
                });
                setIsBusy(false);
            };

            const submitVote = async (word) => {
                const updated = room.players.map(p => p.uid === user.uid ? { ...p, vote: word } : p);
                await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('rooms').doc(roomId).update({
                    players: updated
                });
            };

            const copyToClipboard = () => {
                const el = document.createElement('textarea');
                el.value = roomId;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
                setCopyBtnText(t.copied);
                setTimeout(() => setCopyBtnText(null), 2000);
            };

            const consensus = useMemo(() => {
                if (!room?.players) return null;
                const votes = room.players.map(p => p.vote).filter(v => v);
                if (!votes.length) return null;
                const freq = votes.reduce((a, v) => { a[v] = (a[v] || 0) + 1; return a; }, {});
                return Object.keys(freq).reduce((a, b) => freq[a] > freq[b] ? a : b);
            }, [room]);

            if (!user) return <div className="h-screen flex items-center justify-center font-bold animate-pulse">{t.loading}</div>;

            return (
                <div className={`min-h-screen p-6 flex flex-col items-center justify-center transition-all ${lang === 'ar' ? 'text-right' : 'text-left'}`} dir={lang === 'ar' ? 'rtl' : 'ltr'}>
                    <div className="w-full max-w-md">
                        {/* Lang Switcher */}
                        <div className="flex justify-between items-center mb-8">
                            <h2 className="text-[10px] font-black text-blue-500 uppercase tracking-[0.3em]">SpyNetwork v5.1</h2>
                            <button onClick={() => setLang(lang === 'en' ? 'ar' : 'en')} className="glass px-4 py-2 text-xs font-bold uppercase hover:bg-white/10">
                                {lang === 'en' ? 'ÿßŸÑÿπÿ±ÿ®Ÿäÿ©' : 'English'}
                            </button>
                        </div>

                        {!room ? (
                            <div className="glass p-10 space-y-8 shadow-2xl animate-in fade-in zoom-in duration-300">
                                <h1 className="text-4xl font-black text-center italic bg-gradient-to-r from-blue-400 to-indigo-600 bg-clip-text text-transparent">
                                    {t.title}
                                </h1>

                                <div className="space-y-4">
                                    <div className="space-y-1">
                                        <label className="text-[10px] font-black text-slate-500 uppercase px-2">{t.name}</label>
                                        <input 
                                            className="w-full bg-slate-900/50 border border-slate-800 p-4 rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none font-bold text-center"
                                            value={playerName} onChange={e => setPlayerName(e.target.value)} placeholder="..."
                                        />
                                    </div>
                                    <button onClick={handleCreate} disabled={isBusy} className="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-2xl font-black text-lg shadow-xl shadow-blue-900/20 active:scale-95 transition-all">
                                        {isBusy ? "..." : t.create}
                                    </button>
                                </div>

                                <div className="relative py-2">
                                    <div className="absolute inset-0 flex items-center"><div className="w-full border-t border-slate-800"></div></div>
                                    <div className="relative flex justify-center text-[10px] font-black bg-[#020617] px-4 text-slate-600 uppercase">Secure Join</div>
                                </div>

                                <div className="flex gap-2">
                                    <input 
                                        className="flex-1 bg-slate-900/50 border border-slate-800 p-4 rounded-2xl text-center font-black tracking-widest uppercase outline-none focus:border-blue-500"
                                        value={inputRoomId} onChange={e => setInputRoomId(e.target.value)} placeholder="CODE"
                                    />
                                    <button onClick={handleJoin} disabled={isBusy} className="bg-slate-800 hover:bg-slate-700 px-8 rounded-2xl font-black transition-all">
                                        {t.join}
                                    </button>
                                </div>
                            </div>
                        ) : (
                            <div className="space-y-6 animate-in slide-in-from-bottom-4 duration-500">
                                {/* Room Status Header */}
                                <div className="glass p-5 flex justify-between items-center border-blue-500/20 relative">
                                    <div className="flex-1">
                                        <span className="text-[10px] text-slate-500 font-black uppercase">{t.code}</span>
                                        <div className="flex items-center gap-2">
                                            <div className="text-3xl font-black text-blue-400 font-mono">{room.id}</div>
                                            <button 
                                                onClick={copyToClipboard}
                                                className="bg-slate-800 hover:bg-slate-700 p-2 rounded-lg text-[10px] font-bold transition-all text-white border border-white/5"
                                            >
                                                {copyBtnText || (lang === 'ar' ? 'ŸÜÿ≥ÿÆ' : 'Copy')}
                                            </button>
                                        </div>
                                    </div>
                                    <div className="text-center">
                                        <span className="text-[10px] text-slate-500 font-black uppercase">{t.players}</span>
                                        <div className="text-3xl font-black text-white">{room.players.length}</div>
                                    </div>
                                </div>

                                {room.status === 'waiting' ? (
                                    <div className="glass p-6 space-y-4">
                                        <div className="grid grid-cols-1 gap-2 max-h-[300px] overflow-y-auto pr-2 custom-scrollbar">
                                            {room.players.map((p, i) => (
                                                <div key={i} className={`p-4 rounded-2xl border transition-all flex justify-between items-center ${p.uid === user.uid ? 'bg-blue-500/10 border-blue-500/40 shadow-inner shadow-blue-500/5' : 'bg-slate-800/40 border-slate-800'}`}>
                                                    <span className="font-bold">{p.name} {p.uid === user.uid && <small className="opacity-50 mx-1">({lang === 'ar' ? 'ÿ£ŸÜÿ™' : 'You'})</small>}</span>
                                                    {p.uid === room.admin && <span className="text-xl">üëë</span>}
                                                </div>
                                            ))}
                                        </div>
                                        {room.admin === user.uid ? (
                                            <button onClick={startGame} disabled={isBusy} className="w-full bg-green-600 hover:bg-green-500 py-5 rounded-[2rem] font-black text-xl shadow-xl shadow-green-900/20 active:scale-95 transition-all">
                                                {isBusy ? t.aiThinking : t.start}
                                            </button>
                                        ) : (
                                            <div className="text-center py-6 text-slate-500 font-bold italic animate-pulse-soft">{t.waiting}</div>
                                        )}
                                    </div>
                                ) : (
                                    <div className="space-y-6">
                                        <div className={`p-10 rounded-[3rem] text-center border-4 shadow-2xl relative overflow-hidden ${room.spyId === user.uid ? 'spy-card border-red-500' : 'citizen-card border-blue-500'}`}>
                                            {room.spyId === user.uid ? (
                                                <div className="space-y-6">
                                                    <div className="text-7xl">üïµÔ∏è‚Äç‚ôÇÔ∏è</div>
                                                    <h2 className="text-4xl font-black uppercase italic tracking-tighter">{t.spy}</h2>
                                                    <p className="text-sm font-bold opacity-70 leading-relaxed">{t.spyTask}</p>
                                                </div>
                                            ) : (
                                                <div className="space-y-6">
                                                    <h2 className="text-[10px] font-black text-blue-200 uppercase tracking-widest">{t.citizen}</h2>
                                                    <div className="space-y-1">
                                                        <span className="text-[10px] font-black uppercase opacity-50">{t.locationIs}</span>
                                                        <div className="text-5xl font-black text-white tracking-tighter">
                                                            {lang === 'ar' ? room.scenario.loc_ar : room.scenario.loc_en}
                                                        </div>
                                                    </div>

                                                    <div className="h-[1px] bg-white/10 w-2/3 mx-auto"></div>

                                                    <div className="space-y-4">
                                                        <span className="text-[10px] font-black uppercase opacity-50">{t.voteMsg}</span>
                                                        <div className="grid grid-cols-2 gap-2">
                                                            {(lang === 'ar' ? room.scenario.words_ar : room.scenario.words_en).map((w, i) => (
                                                                <button 
                                                                    key={i} onClick={() => submitVote(w)}
                                                                    className={`p-3 rounded-xl border transition-all text-xs font-bold ${room.players.find(p => p.uid === user.uid)?.vote === w ? 'bg-white text-blue-900 border-white scale-105 shadow-xl' : 'bg-black/20 border-white/5 hover:bg-black/40'}`}
                                                                >
                                                                    {w}
                                                                </button>
                                                            ))}
                                                        </div>
                                                        {consensus && (
                                                            <div className="mt-4 p-3 bg-white/10 rounded-2xl border border-white/5 animate-in fade-in">
                                                                <span className="text-[10px] font-black uppercase opacity-40 block">{t.voted}</span>
                                                                <span className="text-lg font-black text-yellow-400">{consensus}</span>
                                                            </div>
                                                        )}
                                                    </div>
                                                </div>
                                            )}
                                        </div>

                                        {room.admin === user.uid && (
                                            <button onClick={startGame} className="w-full bg-slate-900 border border-slate-800 py-4 rounded-2xl font-black hover:bg-slate-800 text-sm transition-all active:scale-95">
                                                {t.newRound} üîÑ
                                            </button>
                                        )}
                                    </div>
                                )}
                            </div>
                        )}
                        
                        <div className="mt-12 text-center text-[8px] text-slate-800 font-mono tracking-[0.5em] uppercase">
                            Secure-UID: {user.uid.substr(0,12)}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
